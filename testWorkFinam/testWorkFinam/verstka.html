<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="block-search-form">
        <form class="search-form" id="form-processor" method="POST">
            <p>Укажите ФИО:</p>
            <input class="search-form__input" type="text" name="" id="input-name_user" placeholder="Фамилия Имя Отчество" required>
            <p>Укажите адрес:</p>
            <input class="search-form__input" type="text" name="" id="input-adress_user" placeholder="улица Первомайская, д 10" >
            <p>Укажите email:</p>
            <input class="search-form__input" type="email" name="" id="input-email_user" placeholder="index@gmail.com" required>
            <p>Укажите мобильный телефон:</p>
            <input class="search-form__input" type="text" name="" id="input-telephone_user" placeholder="+7(952) 333-22-11" required>
            <p>Укажите комментарий:</p>
            <input class="search-form__input" type="text" name="" id="input-comment_user" >
            <input class="search-form__button" type="button" id="input-submit" value="Отправить">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
